<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Grid container -->
    <div class="calculator-grid">
        <!-- Output is split into two divs -->
        <div class="output">
            <div data-prev-num class="previous-operand"></div>
            <div data-curr-num class="current-operand"></div>
        </div>
        <!-- span-two class styles these buttons so that they take two spaces across on the grid -->
        <!-- first row -->
        <button data-ac class="span-two">AC</button>
        <button data-del >DEL</button>
        <button data-op>/</button>
        <!-- second row -->
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>*</button>
        <!-- third row -->
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>+</button>
        <!-- fouth row -->
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>-</button>
        <!-- fifth row -->
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
